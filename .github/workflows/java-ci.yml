# This workflow will build a Java project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create bin directory
      run: mkdir bin
      
    - name: Compile Java files
      run: |
        javac -d bin src/main/*.java src/model/*.java src/service/*.java src/util/*.java src/gui/*.java

    - name: Run tests
      run: |
        cd bin
        java main.Main